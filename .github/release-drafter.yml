name-template: 'v$RESOLVED_VERSION 🎊'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: '🛠️ Maintenance & Chores'
    labels:
      - 'chore'
      - 'dependencies'
      - 'ci'
      - 'build'
      - 'refactor'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
  - title: '🧪 Tests'
    labels:
      - 'test'
      - 'tests'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ---
  *This Changelog was auto-generated by [release-drafter](https://github.com/release-drafter/release-drafter)*
# Replacers (opcional, para limpar títulos de PR)
# replacers:
#   - search: '/(?:and|&) /gi' # remove "and" and "&" from titles
#     replace: ' & '
# sort-by: title # or 'merged_at'
# sort-direction: ascending # or 'descending'
exclude-labels: # PRs com estas labels não entram no release draft
  - 'skip-changelog'
